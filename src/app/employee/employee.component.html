<h1>Assignment 7.2 NgFor Directive Example</h1>
<br>
<br>
<div class="container">
<table class="table table-hover">
  <thead>
    <tr>
      <th>Index</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Age</th>
      <th>EmployeeId</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let emp of employees; let i=index">
          <td>{{i}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.age}}</td>
          <td>{{emp.id}}</td>
      </tr>
  </tbody>
</table>
</div>
